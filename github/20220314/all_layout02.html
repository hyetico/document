<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All layout 02 - 슬릭으로 슬라이드 활용법</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/all_layout02.css">
</head>
<body>
    <div class="allWrap">
        <header class="headerWrap">
            <a href="#!">Pleuvoir</a>
            <nav>            
               <ul class="gnb">
                   <li><a href="#!">Shop</a></li>
                   <li><a href="#!">About</a></li>
                   <li><a href="#!">Stockists</a></li>
                   <li><a href="#!">Customer Care</a></li>
               </ul>
                
            </nav>
          
        </header>
        <main>
            <section class="mainVisual">
                <div class="mainSlide">                    
                    <figure class="item01"></figure>
                    <figure class="item02"></figure>
                    <figure class="item03"></figure>
                </div>
                <div class="slideArrows">
                    <i class="xi-arrow-left"></i>
                    <i class="xi-arrow-right"></i>
                </div>
            </section>          
        </main>
        <footer class="footerWrap">
            <p>
            2022 By Jakupsil Seoul<br>
            Payment Policy<br>
            Shipping & Returns<br>
            ⓒ 2022 Pleuvoir All Rights Reserved<br>
            </p>
        </footer>
    </div>
    
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/slick.min.js"></script>
<script src="./js/all_layout02.js"></script>
</html>
